user  nginx;
worker_processes  1;
error_log  /var/log/nginx/error.log error;
pid        /var/run/nginx.pid;

events {
  worker_connections  1024;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;
  log_format main   '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

  access_log off;
  sendfile on;
  tcp_nopush on;
  keepalive_timeout 65;
  gzip on;

  server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name orc.obscure.run;
    resolver 127.0.0.11;

    set $sickrage sickrage;
    set $couchpotato couchpotato;
    set $nzbget nzbget;
    set $plexpy plexpy;
    set $books books;

    location / {
      root   /usr/share/nginx/html;
      index  index.html index.htm;
    }

    location ~ ^/books/admin($|./*) {
      proxy_pass http://$books:2203;
    }

    location ~ ^/books($|./*) {
      proxy_pass http://$books:2202;
    }

    location ~ ^/plexpy($|./*) {
      proxy_pass http://$plexpy:8181;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location ~ ^/tv($|./*) {
      proxy_pass http://$sickrage:8081;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location ~ ^/movies($|./*) {
      proxy_pass http://$couchpotato:5050;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location ~ ^/nzbget($|./*) {
      rewrite /nzbget/(.*) /$1 break;
      proxy_pass http://$nzbget:6789;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location ~ ^/nzbget$ {
      return 302 https://$host$request_uri/;
    }

    location ~ ^/nzb$ {
      return 302 https://$host/nzbget/;
    }

    location ~ ^/movie$ {
      return 302 $scheme://$host/movies;
    }

    error_page   500 502 503 504  /50x.html;

    location = /50x.html {
      root   /usr/share/nginx/html;
    }
  }
}
